
<div class="container">
  <div class="row">
    <div class="col d-flex flex-row justify-content-center align-content-center pt-2 pb-2">
      <div class="card mt-5">
        <div class="card-body text-center">
          <form [formGroup]="form" (submit)="registerUser()">
            <h5 class="card-title">TICKETS IT</h5>
            <p class="card-text"><strong>Bienvenido!</strong> <br> Por favor, registrese para continuar</p>
            <div class="row" *ngIf="errors">
              <div class="col">
                <div class="alert alert-danger">
                  <strong>Oops!</strong> <br> Correo electronico o contraseña inválido
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="name" >Nombre completo</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="email">Correo electronico</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
              <label for="password_confirmation">Repita su Contraseña</label>
              <input type="password" class="form-control" id="password_confirmation" formControlName="password_confirmation">
            </div>
            <button type="submit" class="btn btn-dark btn-block" [disabled]="loading">Registrar</button>
          </form>
          <div class="form-group">
            <hr>
            <label>¿Ya tiene cuenta?</label>
            <a href="login" class="btn btn-dark btn-block">Iniciar sesion</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
